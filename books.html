<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Books</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
	</head>
	<body>
		<form>
			<label for="bookname"> Book name </label>
			<input type="text" name="bookname" id="bookname" />
			<input type="button" onclick="generatelist(this.form)" value="Submit" />

			<label for="author"> Book author (if any) </label>
			<input type="text" name="author" id="author" />
		</form>

		<script>
			const key = 'AIzaSyC5bcbf2cdVxf0OwUPdWBegVueFlRPR9Sg';
			function generatelist(form) {
				const name = form.bookname.value;
				const author = document.getElementById('author') || form.author.value;
				let url;
				if (author)
					url = `https://www.googleapis.com/books/v1/volumes?q=${name}+inauthor:${author}&key=${key}`;
				else
					url = `https://www.googleapis.com/books/v1/volumes?q=${name}&key=${key}`;

				axios(url)
					.then((response) => console.log(response))
					.catch((err) => console.log(err));
			}
		</script>
	</body>
</html>
